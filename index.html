<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Movie Theater - Best Movies Daily</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #aaaaaa;
      margin-bottom: 40px;
      font-size: 16px;
      font-style: italic;
    }
    .search-box {
      max-width: 500px;
      margin: 0 auto 40px;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px 0 0 6px;
      background: #1e1e1e;
      color: #fff;
    }
    .search-box button {
      padding: 12px 20px;
      border: none;
      background-color: #f39c12;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
    }
    .movie-list {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }
    .movie-poster {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie-poster:hover {
      transform: scale(1.05);
    }
    .movie-info {
      display: none;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .movie-info h2 {
      color: #00ffd5;
    }
    .movie-info p {
      margin: 10px 0;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #f39c12;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .movie-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>üé• Movie Theater</h1>
  <p class="subtitle">Only 3 high-quality English movies are updated daily on this site.</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movie by name...">
    <button onclick="searchMovie()">Search</button>
  </div>

  <div id="moviesContainer"></div>

  <script>
    const movies = [
      {
        title: "Iron Man",
        year: "2008",
        rating: "7.9",
        duration: "2h 6min",
        description: "Tony Stark builds a high-tech suit to fight evil after being captured in Afghanistan.",
        size: "1.2 GB",
        poster: "https://i.ibb.co/THvj7WF/ironman.jpg",
        downloadLink: "https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_1"
      },
      {
        title: "Avengers: Endgame",
        year: "2019",
        rating: "8.4",
        duration: "3h 1min",
        description: "The Avengers assemble to reverse Thanos' actions and restore balance.",
        size: "2.8 GB",
        poster: "https://i.ibb.co/GFrfpgv/endgame.jpg",
        downloadLink: "https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_2"
      },
      {
        title: "Inception",
        year: "2010",
        rating: "8.8",
        duration: "2h 28min",
        description: "A skilled thief uses dream-sharing technology to perform corporate espionage.",
        size: "2.0 GB",
        poster: "https://i.ibb.co/qjyNyt9/inception.jpg",
        downloadLink: "https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_3"
      }
    ];

    function renderMovies(filter = "") {
      const container = document.getElementById("moviesContainer");
      container.innerHTML = "";
      const filtered = movies.filter(movie =>
        movie.title.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        container.innerHTML = `<p style='text-align:center;'>No movies found.</p>`;
        return;
      }

      filtered.forEach((movie, index) => {
        container.innerHTML += `
          <div class="movie-list">
            <img src="${movie.poster}" alt="${movie.title}" class="movie-poster" onclick="toggleDetails(${index})">
            <div class="movie-info" id="movie-${index}">
              <h2>${movie.title} (${movie.year})</h2>
              <p><strong>‚≠ê Rating:</strong> ${movie.rating}</p>
              <p><strong>üïê Duration:</strong> ${movie.duration}</p>
              <p><strong>üì¶ Size:</strong> ${movie.size}</p>
              <p><strong>üìñ Description:</strong> ${movie.description}</p>
              <a href="${movie.downloadLink}" target="_blank" class="download-btn">‚¨á Download Movie</a>
            </div>
          </div>
        `;
      });
    }

    function toggleDetails(index) {
      const element = document.getElementById(`movie-${index}`);
      element.style.display = element.style.display === "block" ? "none" : "block";
    }

    function searchMovie() {
      const input = document.getElementById("searchInput").value;
      renderMovies(input);
    }

    renderMovies();
  </script>
</body>
</html>
